<div class="form-container">
  <h2>Service Log for Schedule #{{ serviceScheduleId }}</h2>

  <form (ngSubmit)="submitServiceLog()">
    <label for="action">Action:</label>
    <select id="action" [(ngModel)]="serviceLog.action" name="action">
      <option value="ROLLED_TO_CURB">Rolled to Curb</option>
      <option value="ROLLED_BACK">Rolled Back</option>
      <option value="OTHER">Other</option>
    </select>

    <label for="notes">Notes (if applicable):</label>
    <textarea id="notes" [(ngModel)]="serviceLog.notes" name="notes"></textarea>

    <div class="button-container">
      <button type="submit" class="edit-btn">Submit</button>
    </div>
  </form>
</div>
